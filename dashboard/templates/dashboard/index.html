{% extends 'core/base.html'%}
{%block title%}DashBoard{%endblock%}
{%block head%}
{% load static %}
<link rel="stylesheet" href="{% static 'indexation.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
{%endblock%}
{%block content%} 
<!--items-->
<section style="padding-left: 50px; padding-right: 50px; background-color: #F1F4F5; border-radius: 10px;" >
 <div style="padding-bottom:  25px; ">
<h2 style="padding-left: 25px; ">My  Items  :  {{items.count}}</h2>
<div class="row" style="padding-top: 25px;">
{%for item in items%}

<div class="col-sm-3 animate__animated animate__fadeIn animate__slow ">
<a href="{% url 'item:detail' item.id %}">
<div class="card">
  <img src="{{item.image.url}}" width="500px" height="500px" class="card-img-top">
  <div class="card-body" >
    <h5 class="card-title" style="text-decoration: none;">{{item.name}}</h5>
    <p class="card-text" style="text-decoration: none;">Price:{{item.price}}$</p>
    <p class="card-text" style="text-decoration: none;">Sold:{{item.is_sold}}</p>
    
  </div>
</a>
</div>
<br/>
</div>


{%endfor%}
{%endblock%}
